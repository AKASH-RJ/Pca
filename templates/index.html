<!DOCTYPE html>
<html>
<head>
    <title>Music Genre Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>ðŸŽµ Music Genre Classification</h1>
    <form method="POST">
        <input type="number" step="any" name="tempo" placeholder="Tempo" required>
        <input type="number" step="any" name="loudness" placeholder="Loudness" required>
        <input type="number" step="any" name="danceability" placeholder="Danceability" required>
        <input type="number" step="any" name="energy" placeholder="Energy" required>
        <input type="number" step="any" name="valence" placeholder="Valence" required>
        <input type="number" step="any" name="acousticness" placeholder="Acousticness" required>
        <input type="number" step="any" name="instrumentalness" placeholder="Instrumentalness" required>
        <input type="number" step="any" name="speechiness" placeholder="Speechiness" required>
        <input type="number" step="any" name="liveness" placeholder="Liveness" required>
        <input type="number" step="any" name="duration_ms" placeholder="Duration (ms)" required>
        <button type="submit">Predict Genre</button>
    </form>
    {% if prediction %}
        <h2>Predicted Genre: {{ prediction }}</h2>
    {% endif %}
</div>
</body>
</html>
