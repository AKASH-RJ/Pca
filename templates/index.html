<!DOCTYPE html>
<html>
<head>
    <title>AQI Prediction with PCA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Air Quality Index Prediction</h1>
    <form action="/predict" method="post">
        <input type="number" step="0.1" name="pm25" placeholder="PM2.5" required>
        <input type="number" step="0.1" name="pm10" placeholder="PM10" required>
        <input type="number" step="0.1" name="no2" placeholder="NO2" required>
        <input type="number" step="0.1" name="so2" placeholder="SO2" required>
        <input type="number" step="0.1" name="co" placeholder="CO" required>
        <input type="number" step="0.1" name="o3" placeholder="O3" required>
        <button type="submit">Predict AQI Category</button>
    </form>
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</div>
</body>
</html>
